name: Spell check docs

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    paths:
      - "docs/**"
      - "source/**"
      - "**/*.rst"
      - "**/*.md"

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install codespell
        run: |
          python -m pip install --upgrade pip
          pip install codespell

      - name: Run codespell on docs
        id: codespell
        run: |
          # Run once, capture exit code, and always produce a report file
          set +e
          codespell docs source \
            -S "*.po,*.pot,build,_build,*.png,*.jpg,*.gif,*.svg" \
            -f > codespell-report.txt
          echo "exit_code=$?" >> "$GITHUB_OUTPUT"
          set -e

      - name: Upload report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spellcheck-report
          path: codespell-report.txt

      - name: Comment on PR with report
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = 'codespell-report.txt';
            let body = '### Spellcheck report\n\n';

            if (fs.existsSync(path)) {
              const content = fs.readFileSync(path, 'utf8').trim();
              if (content) {
                body += '```text\n' + content + '\n```';
              } else {
                body += 'No spelling issues found ðŸŽ‰';
              }
            } else {
              body += 'No report generated.';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });

      - name: Fail if there were spelling errors
        # If codespell exit code was non-zero, fail the job
        run: |
          if [ "${{ steps.codespell.outputs.exit_code }}" != "0" ]; then
            echo "Spelling errors detected."
            exit 1
          fi